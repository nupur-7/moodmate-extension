<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Game</title>
    <style>
        *{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: rgb(228, 188, 188);
            display: flex;
            padding: 10px;
            margin: 0;
        }
        
        .container {
            width: 310px;
            height: 300px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(239, 213, 213, 0.7));
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(150, 100, 100, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        h1 {
            margin: 0;
            font-size: 18px;
            color: rgb(121, 63, 63);
        }
        
        .stats {
            font-size: 14px;
            color: rgb(121, 63, 63);
        }
        
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            flex-grow: 1;
        }
        
        .card {
            background: linear-gradient(45deg, #f7d5d5, #fde8e8);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s, background 0.3s;
            box-shadow: 0 3px 6px rgba(150, 100, 100, 0.2);
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            background: linear-gradient(45deg, #f7d5d5, #fde8e8);
        }
        
        .card::after {
            content: attr(data-emoji);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            background: white;
            transform: rotateY(180deg);
            font-size: 24px;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
            cursor: default;
        }
        
        .card.matched {
            background: transparent;
            transform: rotateY(180deg);
            cursor: default;
        }
        
        .card.matched::after {
            background: linear-gradient(45deg, #e1f7e1, #d1f0d9);
            animation: pulse 1s;
        }
        
        .restart-btn {
            margin-top: 15px;
            background: linear-gradient(45deg, rgb(194, 122, 122), rgb(177, 92, 92));
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(150, 100, 100, 0.3);
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(150, 100, 100, 0.4);
        }
        
        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Emoji Match</h1>
            <div class="stats">
                Moves: <span id="moves">0</span> | 
                Pairs: <span id="pairs">0</span>/8
            </div>
        </div>
        <div class="memory-game" id="memory-game"></div>
        <button class="restart-btn" id="restart">Restart Game</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emojis = [
                '😀', '😃', '😄', '😁', 
                '😆', '😅', '😂', '🤣'
            ];
            const fullDeck = [...emojis, ...emojis];
            let moves = 0;
            let pairsFound = 0;
            let flippedCards = [];
            let canFlip = true;
            
            const gameBoard = document.getElementById('memory-game');
            const movesDisplay = document.getElementById('moves');
            const pairsDisplay = document.getElementById('pairs');
            const restartButton = document.getElementById('restart');
            
            //Shuffle function using Fisher-Yates algorithm
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            function createCard(emoji, index) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                
                card.addEventListener('click', flipCard);
                
                return card;
            }
            
            function flipCard() {
                const selectedCard = this;
                
                //Prevent flipping if animations are running or same card is clicked
                if (!canFlip || selectedCard.classList.contains('flipped') || 
                    selectedCard.classList.contains('matched')) {
                    return;
                }
                
                //Flip the card
                selectedCard.classList.add('flipped');
                
                flippedCards.push(selectedCard);
                
                //If we have flipped 2 cards
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    canFlip = false;
                    
                    // Check if cards match
                    if (flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji) {
                        setTimeout(() => {
                            flippedCards.forEach(card => card.classList.add('matched'));
                            flippedCards = [];
                            canFlip = true;
                            pairsFound++;
                            pairsDisplay.textContent = pairsFound;
                            
                            // Check if game is won
                            if (pairsFound === emojis.length) {
                                setTimeout(() => {
                                    alert(`Congratulations! You won in ${moves} moves!`);
                                }, 500);
                            }
                        }, 500);
                    } else {
                        // No match
                        setTimeout(() => {
                            flippedCards.forEach(card => {
                                card.classList.remove('flipped');
                            });
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                    }
                }
            }
            
            function initializeGame() {
                //Reset variables
                moves = 0;
                pairsFound = 0;
                flippedCards = [];
                canFlip = true;
                movesDisplay.textContent = '0';
                pairsDisplay.textContent = '0';
                
                gameBoard.innerHTML = '';
                
                //Shuffle emojis and create cards
                const shuffledDeck = shuffle(fullDeck);
                
                // Create and append cards
                shuffledDeck.forEach((emoji, index) => {
                    const card = createCard(emoji, index);
                    gameBoard.appendChild(card);
                });
            }
            
            //initialize game
            initializeGame();
            
            restartButton.addEventListener('click', initializeGame);
        });
    </script>
</body>
</html>
