<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    * {
      margin: 0.5px;
      padding: 0;
      box-sizing: border-box;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    body{
        padding: 10px;
        display: flex;
        margin: 0;
        background-color:rgb(228, 188, 188);
    }
    .container {
      width: 340px;
      height: 310px;
      padding: 20px;
      margin: 2px;
      background-color:rgb(236, 213, 213);
      border-radius: 20px;
      box-shadow:0 4px 15px rgba(124, 82, 82, 0.2);
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #5c3737;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
      color: #5c3737;
    }
    
    .quote-display {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      height: 100px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #e6c7c7;
      line-height: 1.4;
      color: #442a2a;
    }
    
    .quote-input {
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      width: 100%;
      height: 60px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #e6c7c7;
      outline: none;
      font-size: 14px;
      resize: none;
      color: #442a2a;
    }
    
    .quote-input:focus {
      border-color: #9e5e5e;
    }
    
    .timer {
      font-size: 16px;
      font-weight: bold;
      color: #9e5e5e;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    button {
      padding: 5px 10px;
      background-color: #9e5e5e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background-color:  #7a4747;
    }
    
    button:disabled {
      background-color: #ccb3b3;
      cursor: not-allowed;
    }
    
    .correct {
      color: #5e8d5e;
    }
    
    .incorrect {
      color: #9e5e5e;
      text-decoration: underline;
    }
    
    .current {
      background-color:  #f2e6e6;
      border-radius: 2px;
    }
    
    .result-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(249, 235, 235, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      z-index: 10;
      display: none;
    }
    
    .result-content {
      text-align: center;
    }
    
    .result-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #9e5e5e;
    }
    
    .result-stats {
      margin-bottom: 20px;
      color: #5c3737;
    }
    
    .result-stats div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Typing Speed Test</div>
    </div>
    
    <div class="stats">
      <div class="time">Time: <span class="timer">60s</span></div>
      <div class="wpm">WPM: <span id="wpm">0</span></div>
      <div class="accuracy">Acc: <span id="accuracy">0%</span></div>
    </div>
    
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea class="quote-input" id="quoteInput" placeholder="Start typing when ready..." autofocus></textarea>
    
    <div class="buttons">
      <button id="newQuoteBtn">New Quote</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <div class="result-overlay" id="resultOverlay">
      <div class="result-content">
        <div class="result-title">Test Complete!</div>
        <div class="result-stats">
          <div>Words Per Minute: <span id="finalWpm">0</span></div>
          <div>Accuracy: <span id="finalAccuracy">0%</span></div>
          <div>Time Taken: <span id="timeTaken">0s</span></div>
        </div>
        <button id="tryAgainBtn">Try Again</button>
      </div>
    </div>
  </div>

  <script src="typingTest.js"></script>
</body>
</html>
