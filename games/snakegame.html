<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        *{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(228, 188, 188);
        }
        
        .container {
            width: 310px;
            height: 300px;
            padding: 20px;
            background: linear-gradient(145deg, rgba(240, 210, 210, 0.8), rgba(215, 170, 170, 0.8));
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(170, 130, 130, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #6e4545;
        }
        
        #score-value {
            color: #8b4343;
        }
        
        .high-score {
            font-size: 14px;
            color: #6e4545;
        }
        
        #high-score-value {
            font-weight: bold;
            color: #8b4343;
        }
        
        #game-canvas {
            background: linear-gradient(135deg, rgba(250, 230, 230, 0.9), rgba(230, 190, 190, 0.9));
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(150, 100, 100, 0.2);
        }
        
        .controls {
            width: 100%;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        button {
            background: linear-gradient(to bottom, rgba(250, 230, 230, 0.9), rgba(230, 190, 190, 0.9));
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            color: #6e4545;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 6px rgba(150, 100, 100, 0.2);
        }
        
        button:hover {
            background: linear-gradient(to bottom, rgb(250, 235, 235), rgb(240, 200, 200));
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(150, 100, 100, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* D-pad has been removed as we're using keyboard controls only */
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(240, 210, 210, 0.95), rgba(215, 170, 170, 0.95));
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(150, 100, 100, 0.4);
            display: none;
        }
        .game-over.hidden {
            display: none;
        }

        .game-over h2 {
            color: #8b4343;
            margin-top: 0;
        }
        
        .game-over p {
            color: #6e4545;
            margin-bottom: 20px;
        }
        
        .game-buttons {
            display: flex;
            justify-content: space-between;
        }
        h1 {
            margin: 0;
            font-size: 20px;
            color: rgb(121, 63, 63);
        }
        /* Media queries for d-pad removed as we're using keyboard controls only */
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score">Score: <span id="score-value">0</span></div>
            <div class="high-score">High Score: <span id="high-score-value">0</span></div>
        </div>
        <canvas id="game-canvas" width="270" height="200"></canvas>
        <div class="controls">
            <button id="start-button">Start</button>
            <button id="pause-button" disabled>Pause</button>
            <button id="restart-button" disabled>Restart</button>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <div class="game-buttons">
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get canvas and context
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // Game variables
            const gridSize = 10;
            const gridWidth = Math.floor(canvas.width / gridSize);
            const gridHeight = Math.floor(canvas.height / gridSize);
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let gameSpeed = 100;
            let gameInterval = null;
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameActive = false;
            let gamePaused = false;
            
            // UI elements
            const scoreValue = document.getElementById('score-value');
            const highScoreValue = document.getElementById('high-score-value');
            const startButton = document.getElementById('start-button');
            const pauseButton = document.getElementById('pause-button');
            const restartButton = document.getElementById('restart-button');
            const gameOverModal = document.getElementById('game-over');
            const finalScore = document.getElementById('final-score');
            const playAgainButton = document.getElementById('play-again');
            
            // Display high score
            highScoreValue.textContent = highScore;
            
            // Initialize game
            function initGame() {
                // Create snake at the center of the canvas
                const startX = Math.floor(gridWidth / 2);
                const startY = Math.floor(gridHeight / 2);
                
                snake = [
                    { x: startX, y: startY },
                    { x: startX - 1, y: startY },
                    { x: startX - 2, y: startY }
                ];
                
                // Create initial food
                createFood();
                
                // Reset direction
                direction = 'right';
                nextDirection = 'right';
                
                // Reset score
                score = 0;
                scoreValue.textContent = score;
                
                // Draw game
                draw();
            }
            
            // Create food at random position
            function createFood() {
                const foodX = Math.floor(Math.random() * gridWidth);
                const foodY = Math.floor(Math.random() * gridHeight);
                
                // Check if food is on snake
                const isOnSnake = snake.some(segment => segment.x === foodX && segment.y === foodY);
                
                if (isOnSnake) {
                    // If food is on snake, create new food
                    createFood();
                } else {
                    food = { x: foodX, y: foodY };
                }
            }
            
            // Draw game
            function draw() {
                // Clear canvas
                ctx.fillStyle = 'rgba(250, 230, 230, 0.9)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw snake
                snake.forEach((segment, index) => {
                    // Create a gradient for the snake body
                    if (index === 0) {
                        // Snake head
                        ctx.fillStyle = '#8b4343';
                    } else {
                        // Snake body with gradient effect
                        const gradientValue = 55 + Math.floor((index / snake.length) * 30);
                        ctx.fillStyle = `rgb(${110 + index % 20}, ${gradientValue}, ${gradientValue})`;
                    }
                    
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Add a border to each segment
                    ctx.strokeStyle = 'rgba(250, 230, 230, 0.5)';
                    ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                });
                
                // Draw food
                const gradient = ctx.createRadialGradient(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    0,
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                gradient.addColorStop(0, '#7ca654');
                gradient.addColorStop(1, '#5e6e45');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    gridSize / 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Add a highlight to the food
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 3,
                    food.y * gridSize + gridSize / 3,
                    gridSize / 5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Draw grid (subtle)
                ctx.strokeStyle = 'rgba(200, 160, 160, 0.1)';
                for (let x = 0; x < gridWidth; x++) {
                    for (let y = 0; y < gridHeight; y++) {
                        ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
                    }
                }
            }
            
            function update() {
                direction = nextDirection;
                
                const head = { ...snake[0] };
                
                switch (direction) {
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'right':
                        head.x += 1;
                        break;
                }
                
                //check if snake hit a wall
                if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                    gameOver();
                    return;
                }
                
                //Check if snake hit itself
                if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    gameOver();
                    return;
                }
                
                //Add new head to snake
                snake.unshift(head);
                
                //Check if snake ate food
                if (head.x === food.x && head.y === food.y) {
                    // Increase score
                    score += 10;
                    scoreValue.textContent = score;
                    
                    //Update high score if needed
                    if (score > highScore) {
                        highScore = score;
                        highScoreValue.textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    
                    //Create new food
                    createFood();
                    
                    //Increasing game speed every 5 food items
                    if (score % 50 === 0 && gameSpeed > 50) {
                        gameSpeed -= 5;
                        clearInterval(gameInterval);
                        gameInterval = setInterval(update, gameSpeed);
                    }
                } else {
                    //Remove tail
                    snake.pop();
                }
                
                draw();
            }
            
            function gameOver() {
                gameActive = false;
                clearInterval(gameInterval);
                gamePaused = false;
                
                startButton.disabled = false;
                pauseButton.disabled = true;
                pauseButton.textContent = 'Pause';
                restartButton.disabled = true;
                
                gameOverModal.style.display = 'block';
                finalScore.textContent = score;
            }

            function gameLoop() {
                if (!gameActive || gamePaused) return;

                update();//move snake, check collision
                draw();
            }
            
            function startGame() {
                gameOverModal.style.display = 'none';
                
                initGame();
                gameActive = true;
                gamePaused = false;
                startButton.disabled = true;
                pauseButton.disabled = false;
                restartButton.disabled = false;
                
                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
            
            function togglePause() {
                if (gameActive) {
                    if (gamePaused) {
                        gameInterval = setInterval(update, gameSpeed);
                        gamePaused = false;
                        pauseButton.textContent = 'Pause';
                    } else {
                        clearInterval(gameInterval);
                        gamePaused = true;
                        pauseButton.textContent = 'Resume';
                    }
                }
            }
            function restartGame() {
                if (gameActive || gamePaused) {
                    clearInterval(gameInterval);
                    // Hide game over modal
                    gameOverModal.style.display = 'none';
                    startGame();
                }
            }
            
            document.addEventListener('keydown', (e) => {
                if (gameActive && !gamePaused) {
                    switch (e.key) {
                        case 'ArrowUp':
                            if (direction !== 'down') nextDirection = 'up';
                            break;
                        case 'ArrowDown':
                            if (direction !== 'up') nextDirection = 'down';
                            break;
                        case 'ArrowLeft':
                            if (direction !== 'right') nextDirection = 'left';
                            break;
                        case 'ArrowRight':
                            if (direction !== 'left') nextDirection = 'right';
                            break;
                    }
                }
            });
            
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePause);
            restartButton.addEventListener('click', restartGame);
            playAgainButton.addEventListener('click', startGame);
            
            draw();
        });
    </script>
</body>
</html>
