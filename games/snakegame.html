<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        *{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(228, 188, 188);
        }
        
        .container {
            width: 310px;
            height: 300px;
            padding: 20px;
            background: linear-gradient(145deg, rgba(240, 210, 210, 0.8), rgba(215, 170, 170, 0.8));
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(170, 130, 130, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #6e4545;
        }
        
        #score-value {
            color: #8b4343;
        }
        
        .high-score {
            font-size: 14px;
            color: #6e4545;
        }
        
        #high-score-value {
            font-weight: bold;
            color: #8b4343;
        }
        
        #game-canvas {
            background: linear-gradient(135deg, rgba(250, 230, 230, 0.9), rgba(230, 190, 190, 0.9));
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(150, 100, 100, 0.2);
        }
        
        .controls {
            width: 100%;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        button {
            background: linear-gradient(to bottom, rgba(250, 230, 230, 0.9), rgba(230, 190, 190, 0.9));
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            color: #6e4545;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 6px rgba(150, 100, 100, 0.2);
        }
        
        button:hover {
            background: linear-gradient(to bottom, rgb(250, 235, 235), rgb(240, 200, 200));
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(150, 100, 100, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* D-pad has been removed as we're using keyboard controls only */
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(240, 210, 210, 0.95), rgba(215, 170, 170, 0.95));
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(150, 100, 100, 0.4);
            display: none;
        }
        .game-over.hidden {
            display: none;
        }

        .game-over h2 {
            color: #8b4343;
            margin-top: 0;
        }
        
        .game-over p {
            color: #6e4545;
            margin-bottom: 20px;
        }
        
        .game-buttons {
            display: flex;
            justify-content: space-between;
        }
        h1 {
            margin: 0;
            font-size: 20px;
            color: rgb(121, 63, 63);
        }
        /* Media queries for d-pad removed as we're using keyboard controls only */
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score">Score: <span id="score-value">0</span></div>
            <div class="high-score">High Score: <span id="high-score-value">0</span></div>
        </div>
        <canvas id="game-canvas" width="270" height="200"></canvas>
        <div class="controls">
            <button id="start-button">Start</button>
            <button id="pause-button" disabled>Pause</button>
            <button id="restart-button" disabled>Restart</button>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <div class="game-buttons">
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="snakegame.js"></script>
</body>
</html>
